<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Students</title>
  <link rel="stylesheet" href="getAllStudent.css"> <!-- Link to the external CSS -->
</head>
<body>

<!-- Display All Students -->
<div class="student-admission">
  <h2>All Students</h2>

  <!-- Table to display all students -->
  <div id="studentsTable" class="student-details">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Course</th>
        <th>Gender</th>
        <th>Address</th>
      </tr>
      </thead>
      <tbody>
      <!-- Student rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>
</div>

<script>
  // Function to populate the table with student data
  function showStudents(students) {
    const tableBody = document.querySelector('#studentsTable tbody');
    tableBody.innerHTML = ''; // Clear any previous data

    students.forEach(student => {
      let row = `
          <tr>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.email}</td>
            <td>${student.phone}</td>
            <td>${student.course}</td>
            <td>${student.gender}</td>
            <td>${student.address}</td>
          </tr>
        `;
      tableBody.innerHTML += row;
    });
  }

  // Fetch students when the page loads
  window.onload = function() {
    fetch('FetchAllStudentsServlet')
            .then(response => response.json())
            .then(data => showStudents(data))
            .catch(error => console.error('Error fetching students:', error));
  };
</script>

</body>
</html>
