<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student</title>
    <link rel="stylesheet" href="addStudent.css">
</head>
<body>
    <section class="student-admission">
        <h2>Student Admission Form</h2>
        <form id="admission-form" action="student" method="post">
          <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
              <option value="" disabled selected>Select a course</option>
              <option value="Java-full-Stack">Java-full-Stack</option>
              <option value="Data-Science">Data-Science</option>
              <option value="Python-Full-Stack">Python-Full-Stack</option>
              <option value="Front-end-Development">Front-end-Development</option>
              <option value="Back-end-Development">Back-end-Development</option>
            </select>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
          </div>
          <button type="submit" class="btn-submit" value="add student">Submit</button>
        </form>
      </section>
      
</body>
</html>
